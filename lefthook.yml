pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint:ci {staged_files}
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm format:ci {staged_files}
